<div class=" bg-none h-max sm:h-screen">
  <div class="flex pt-5">
    <img class="ml-3 sm:ml-auto sm:mr-10 border-2 border-gray rounded-full w-16 sm:w-7/12"
         src="{{user.avatar_url}}" alt="{{user.name}}">
    <div class="sm:hidden ml-3  ">
      <h1 class="text-xl font-bold text-white">{{user.name}}</h1>
      <p class="text-xl font-light text-text">{{user.login}}</p>
    </div>
  </div>
  <div class=" pl-5 pr-5 sm:ml-auto w-full sm:w-8/12">
    <h1 class="text-2xl hidden sm:block font-bold text-white">{{user.name}}</h1>
    <p class="text-2xl hidden sm:block font-light text-text">{{user.login}}</p>
    <br>
    <p class="text-white">{{user.bio}}</p>
    <br>
    <p class="text-white font-light flex"><span class="my-auto"><svg aria-hidden="true" height="16"
                                                                     viewBox="0 0 16 16" width="16"
                                                                     data-view-component="true" fill="#B2BAC2">
    <path fill-rule="evenodd"
          d="M5.5 3.5a2 2 0 100 4 2 2 0 000-4zM2 5.5a3.5 3.5 0 115.898 2.549 5.507 5.507 0 013.034 4.084.75.75 0 11-1.482.235 4.001 4.001 0 00-7.9 0 .75.75 0 01-1.482-.236A5.507 5.507 0 013.102 8.05 3.49 3.49 0 012 5.5zM11 4a.75.75 0 100 1.5 1.5 1.5 0 01.666 2.844.75.75 0 00-.416.672v.352a.75.75 0 00.574.73c1.2.289 2.162 1.2 2.522 2.372a.75.75 0 101.434-.44 5.01 5.01 0 00-2.56-3.012A3 3 0 0011 4z"></path>
</svg></span><span class="font-bold mx-1">{{user.followers}}</span> followers <span
      class="font-bold"> Â· </span><span class="font-bold mx-1"> {{user.following}} </span> following
    </p>
    <br>
    <p *ngIf="user.location !== null" class="text-white font-base flex"><span class="my-auto"><svg viewBox="0 0 16 16"
                                                                                                   width="16"
                                                                                                   height="16"
                                                                                                   aria-hidden="true"
                                                                                                   fill="#B2BAC2"><path
      fill-rule="evenodd"
      d="M11.536 3.464a5 5 0 010 7.072L8 14.07l-3.536-3.535a5 5 0 117.072-7.072v.001zm1.06 8.132a6.5 6.5 0 10-9.192 0l3.535 3.536a1.5 1.5 0 002.122 0l3.535-3.536zM8 9a2 2 0 100-4 2 2 0 000 4z"></path></svg></span>{{user.location}}
    </p>
    <p *ngIf="user.email !== null" class="text-white"><span><svg viewBox="0 0 16 16"
                                                                 width="16"
                                                                 height="16"
                                                                 aria-hidden="true"
                                                                 fill="#B2BAC2"><path
      fill-rule="evenodd"
      d="M1.75 2A1.75 1.75 0 000 3.75v.736a.75.75 0 000 .027v7.737C0 13.216.784 14 1.75 14h12.5A1.75 1.75 0 0016 12.25v-8.5A1.75 1.75 0 0014.25 2H1.75zM14.5 4.07v-.32a.25.25 0 00-.25-.25H1.75a.25.25 0 00-.25.25v.32L8 7.88l6.5-3.81zm-13 1.74v6.441c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25V5.809L8.38 9.397a.75.75 0 01-.76 0L1.5 5.809z"></path></svg></span>{{user.email}}
    </p>
    <p *ngIf="user.blog !== null" class="text-white flex"><span class="my-auto"><svg aria-hidden="true" height="16"
                                                                                     viewBox="0 0 16 16"
                                                                                     width="16"
                                                                                     data-view-component="true"
                                                                                     fill="#B2BAC2">
    <path fill-rule="evenodd"
          d="M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z"></path>
</svg></span>{{user.blog}}</p>
  </div>
</div>
